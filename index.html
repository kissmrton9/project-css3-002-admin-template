<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Page</title>
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <div id="top__menu">
            <span class="span__icon">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
            <div>
                <div class="header__search">
                    <input type="text" class="search__input" name="query_string" value="Search for..."><!--
                    --><button class="search__btn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <span class="span__icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </header><!--
 --><main><!--
     --><aside>
            <nav class="main__nav">
                <ul class="nav__ul fa-ul">
                    <li class="uppercase left__inactive"><h4 class="only_pc">CORE</h4></li>
                    <!-- <ul class="fa-ul"> -->
                        <li class="left__active"><span class="fa-li"></span><i class="fa fa-tachometer" aria-hidden="true"></i>
                            <!-- <span class="only_pc">Dashboard</span> -->
                            <a class="only_pc" href="#">Dashboard</a>
                        </li>
                    <!-- </ul> -->
                    <li class="uppercase left__inactive"></i><h4 class="only_pc">INTERFACE</h4></li>
                    <!-- <ul class="fa-ul"> -->
                        <li class="left__inactive"><span class="fa-li"></span><i class="fa fa-windows" aria-hidden="true"></i>
                            <!-- <span class="only_pc">Layouts</span> -->
                            <a class="only_pc" href="#">Layouts</a>
                            <span class="span__icon only_pc" style="position: absolute; right: 0;">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </span>
                        </li>
                        <li class="left__inactive"><span class="fa-li"></span><i class="fa fa-bookmark" aria-hidden="true"></i>
                            <!-- <span class="only_pc">Pages</span> -->
                            <a class="only_pc" href="#">Pages</a>
                            <span class="span__icon only_pc" style="position: absolute; right: 0;">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </span>
                        </li>
                    <!-- </ul> -->
                    <li class="uppercase left__inactive"><h4 class="only_pc">ADDONS</h4></li>
                    <!-- <ul class="fa-ul"> -->
                        <li class="left__inactive"><span class="fa-li"></span><i class="fa fa-area-chart" aria-hidden="true"></i>
                            <!-- <span class="only_pc">Charts</span> -->
                            <a class="only_pc" href="#">Charts</a>
                        </li>
                        <li class="left__inactive"><span class="fa-li"></span><i class="fa fa-table" aria-hidden="true"></i>
                            <!-- <span class="only_pc">Tables</span> -->
                            <a class="only_pc" href="#">Tables</a>
                        </li>
                    <!-- </ul> -->
                </ul>
            </nav>
        </aside><!--
     --><section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <a href="#">
                        <div class="card__bottom">
                            View Details <span class="span__icon"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                        </div>
                    </a>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <a href="#">
                        <div class="card__bottom">
                            View Details <span class="span__icon"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                        </div>
                    </a>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <a href="#">
                        <div class="card__bottom">
                            View Details <span class="span__icon"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                        </div>
                    </a>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <a href="#">
                        <div class="card__bottom">
                            View Details <span class="span__icon"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
